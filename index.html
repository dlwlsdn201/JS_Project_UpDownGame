<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrap" id="wrap">
        <div class="title" id="title">
            <strong class="titleText">컴퓨터와 함께하는 숫자 Up&Down 게임!</strong>
        </div>
        <div class="explanation">
            <p class="explanation content">
                1. 시작 버튼을 누르면 컴퓨터가 랜덤의 숫자를 정한다.(기본 범위 : 0~100)<br>
                2. 사용자는 입력 칸에 생각하는 숫자를 입력 후 확인 버튼을 누른다.<br>
                3. 만약 서로의 숫자가 일치할 경우 [정답] 메세지가, 일치하지 않을 경우 컴퓨터가 정한 숫자에 따른
                상대적인 위치를 UP or DOWN 으로 알려준다.<br>
                4. 따라서, Up&Down 힌트에 따라 정확한 숫자를 유추하며 2~3번 과정을 반복한다.
            </p>
        </div>
        <div class="playBtn" id="playBtn">
            <button class="play" id="play">PLAY</button>
        </div>
        <div class="inputItem" id="inputItem">
            <span class="inputItem item" id="inputItem">
                <input class="inputBox" type="text" placeholder="예상 숫자 입력">
                <button class="checkBtn" id="checkBtn">확인</button>
            </span>
        </div>
    </div>
</body>
<script src="sys.js"></script>
</html>
